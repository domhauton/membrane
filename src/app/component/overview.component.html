<h1 highlight>{{title}} {{subtitle}}</h1>
<div>
    <h2>{{date | date: 'hh:mm:ss'}}</h2>
    <div *ngIf="info">
        <p>Hostname: {{info.hostname}}</p>
        <p>Port: {{info.port}}</p>
        <p>Version: {{info.version}}</p>
        <p>Status: {{info.status}}</p>
        <p>Tagline: {{info.tagline}}</p>
    </div>

</div>
