<div class="row">
    <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link" [class.active]="menuOption === 'Overview'" (click)="clickMenu('Overview')">Overview
                    <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="menuOption === 'Storage'" (click)="clickMenu('Storage')">Storage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="menuOption === 'Watcher'" (click)="clickMenu('Watcher')">Watcher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="menuOption === 'Network'" (click)="clickMenu('Network')">Network</a>
            </li>
        </ul>
    </nav>

    <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
        <div *ngIf="menuOption === 'Overview'">
            <overview-component>Loading overview screen...</overview-component>
        </div>
        <div *ngIf="menuOption === 'Storage'">
            <storage-component>Loading storage screen...</storage-component>
        </div>
        <div *ngIf="menuOption === 'Watcher'">
            <watcher-component>Loading watcher screen...</watcher-component>
        </div>
        <div *ngIf="menuOption === 'Network'">
            <network-component>Loading network screen...</network-component>
        </div>
    </main>
</div>
