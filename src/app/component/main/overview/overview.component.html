<h1 highlight>{{title}}</h1>
<div>
    <div *ngIf="info">
        <p>Hostname: {{info.hostname}}</p>
        <p>Port: {{info.port}}</p>
        <p>Version: {{info.version}}</p>
        <p>Status: {{info.status}}</p>
        <p>Start Time: {{info.startTime}}</p>
        <p>Uptime: {{uptime}}</p>
    </div>
</div>
